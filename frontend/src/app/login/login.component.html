<main>
  <div class="container">
    <div class="container-img">
      <img src="../../assets/img/sign_up.svg" alt="" />
    </div>
    <div class="form-login">
      <form [formGroup]="loginForm">
        <h1>Login</h1>

        <div class="container-input">
          <div class="form">
            <label for="">Usu√°rio ou email</label>
            <input class="input" placeholder="Digite seu email" required="" type="text" formControlName="login">
            <span class="input-border"></span>
          </div>

          <div class="form">
            <label for="">Senha</label>
            <input class="input" placeholder="Digite sua senha" required="" type="password" formControlName="password" >
            <span class="input-border"></span>
          </div>

          <label for="forget-password" id="forget-password">Esqueceu sua senha?</label>
          <button class="btn-login" (click)="onSubmit()">Login</button>
        </div>
      </form>
    </div>
  </div>
</main>
