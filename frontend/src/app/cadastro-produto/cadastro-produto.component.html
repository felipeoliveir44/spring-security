<mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>

</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">
      <!-- Conteúdo da sidenav -->
      <p>Conteúdo da sidenav</p>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <h1>Lista de produtos</h1>

      <button mat-raised-button color="primary" (click)="openDialog()">Adicionar produto</button>

      <table mat-table [dataSource]="dataSource" matSort class="tabela-dados">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let dado"> {{dado.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome do produto </th>
          <td mat-cell *matCellDef="let dado"> {{dado.nome}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Preço do produto </th>
          <td mat-cell *matCellDef="let dado"> R$ {{dado.preco}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-sidenav-content>
</mat-sidenav-container>
